---
label: "[Comp] Button"
hide_body: true
fields:
- name: text
  type: text
  config:
    required: false
  label: Text
  description: >
    The button's text
- name: type
  type: select
  default: []
  config:
    required: false
    options:
    - A
    - B
    - C
    - D
    - E
    - F
    - G
    - H
    source:
      type: simple
      section:
      file:
      path:
  label: Type
  description: >
    Select the buttons style type from the dropdown menu. <b/>(A) Traditional button with blue gradient edges, choose light in theme to get white button with blue gradient border (eg. "Learn More" button on Home page) or dark in theme to get dark blue button with dark blue gradient border (eg. "Learn More" button on Grants page")  <br/>(B) Transparent button with white border and white text (eg. "Watch Video" button on Home page)  <br/>(C) Not in use.  <br/>(D) No button styling, only blue text (eg. "Watch: Meet the Filecoin Foundation" on About page )  <br/>(E) Not in use  <br/>(F) No button styling, only text in either light-themed or dark-themed - light is white (eg. "Terms of Use" and "Data and Privacy" in footer) and dark (eg.. "Future Rules Podcast" in footer) is blue <br/> (G) Reserved for "Events and Hackathons" navigation  <br/> (H) Not in use
- name: action
  type: select
  default: []
  config:
    required: false
    options:
    - link
    - button
    - video
    - nuxt-link
    source:
      type: simple
      section:
      file:
      path:
  label: Action
  description: 'Select "Link" to link to a page outside of the site and "Nuxt-link" to link to an internal page. "Button" is reserved for advanced functionality. "Video" will open a video modal and play video'
- name: theme
  type: select
  default: []
  config:
    required: false
    options:
    - light
    - dark
    source:
      type: simple
      section:
      file:
      path:
  label: Theme
  description: 'Select color of button. Light theme shows a light blue border around button and white background (eg.  "Join the community" button found on About page) and dark theme shows dark blue border around button with blue background (eg.. "Learn More" button found on Grants page)'
- name: url
  type: text
  config:
    required: false
  label: URL
  description: 'Enter the link that the user is taken to, when the button is clicked. If using "Link", URL should be external page URL, if using "Nuxt-link" use an internal path such as "/about"  or "/if user is directed to About page'
- name: icon
  type: select
  default: []
  config:
    required: false
    options:
    - play
    - info
    - icon
    - code
    - ticket
    - plus
    source:
      type: simple
      section:
      file:
      path:
  label: Icon
  description: 'Select the icon that will appear to left of button text'
