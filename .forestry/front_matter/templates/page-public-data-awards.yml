        - type: field_group
          name: cols
          label: cols
          fields:
          - type: text
            name: num
            label: num
            default: col-4_sm-6_mi-6_ti-10
          - type: text
            name: push_left
            label: push_left
            default: off-0_sm-3_mi-3_ti-1
          - type: text
            name: push_right
            label: push_right
          hidden: true
          description: Changes to this field will affect the section layout. Admin
            use only, do not edit.
        - type: file
          name: src
          label: Image src
          description: Upload or change the image/icon that will appear to the left
            of the text
        - type: text
          name: label
          label: label
        label: Left Column
        description: Edit the image that appears to the left of the section text.
      - type: field_group
        name: right
        label: Right Column
        fields:
        - type: text
          name: type
          label: type
          default: text_block
          hidden: true
        - type: text
          name: layout
          label: layout
          default: medium
          description: Changes to this field will affect the layout and appearance
            of the section. Admin use only, do not edit.
          hidden: true
        - type: field_group
          name: cols
          label: cols
          fields:
          - type: text
            name: num
            label: num
            default: col-7_sm-8_mi-9_ti-11
          - type: text
            name: push_left
            label: push_left
            default: off-1_sm-2_mi-2_ti-1
          - type: text
            name: push_right
            label: push_right
          description: Changes to any of these fields will affect the layout/appearance
            of the section. Admin use only, do not use.
        - type: text
          name: theme
          label: Theme
          description: Changes to the theme can affect the appearance of the section.
            "light" will set the text color to white and "dark" dark will set the
            text color to a deep blue (almost black). Admin use only.
          default: light
        - type: textarea
          name: heading
          label: Heading
          description: Large bolded text that appears as the title at the top of this
            section.
        - type: textarea
          name: description
          label: Description
          description: Edit the text that appears below the heading text.
        - type: text
          name: label
          label: Label
          description: The label text will appear above the heading text.
        - type: text
          name: subheading
          label: Subheading
          description: When there is content to display the subheading text will appear
            directly after the heading text and before the description.
        - type: list
          name: ctas
          label: ctas
          hidden: true
        description: Edit the text that displayed on the right side of the section
    description: This section starts where the royal blue curved background begins
      and end at the section with the white background and blue-gradient border.
  - type: field_group
    name: section_2
    label: Info and FAQs
    fields:
    - type: field_group
      name: intro_2
      label: Section Intro
      fields:
      - type: text
        name: classNames
        label: classNames
        default: basic-template-block-format
        description: Edits to this field will change the classes of the html element.
          Admin use only, do not edit.
        hidden: true
      - type: field_group
        name: left
        label: Left Image
        fields:
        - type: text
          name: type
          label: Type
          description: The type of block being used for the section. Admin use only,
            do not edit.
          default: image_block
          hidden: true
        - type: field_group
          name: cols
          label: cols
          fields:
          - type: text
            name: num
            label: num
            default: col-3_md-3_sm-4_mi-6
          - type: text
            name: push_left
            label: push_left
            default: off-1_md-2_sm-2_mi-2
          - type: text
            name: push_right
            label: push_right
            default: off-0
          hidden: true
          description: Edits affect the section layout. Admin use only, do not edit
        - type: file
          name: src
          label: Image src
          description: Upload or change the image
        - type: text
          name: label
          label: Label
          hidden: false
          description: Edit the label for the image
      - type: field_group
        name: right
        fields:
        - type: text
          name: type
          label: type
          default: text_block
          hidden: true
          description: The block type used for the section. Admin use only, do not
            edit.
        - type: text
          name: layout
          label: Layout
          description: This field controls the size and layout of the text block.
            Admin use only, do not edit.
          default: medium
          hidden: true
        - type: field_group
          name: cols
          label: cols
          fields:
          - type: text
            name: num
            label: num
            default: col-7_md-6_sm-8_sm-11
          - type: text
            name: push_left
            label: push_left
            default: off-1_md-1_sm-2_mi-1
          - type: text
            name: push_right
            label: push_right
          hidden: true
        - type: text
          name: heading
          label: Heading
          description: Edit the heading for this text section
        - type: textarea
          name: description
          label: Description
          description: Edit the description text for this section. Appears as paragraph
            text beneath the heading.
        - type: field_group_list
          name: ctas
          label: CTAs
          fields:
          - type: text
            name: type
            label: type
            default: A
            hidden: true
          - type: text
            name: theme
            label: theme
            default: pdc
            hidden: true
          - type: text
            name: action
            label: Action
            description: The determines what kind of html element will be used. Use
              "a" for external links and "nuxt-link" for internal links
          - type: text
            name: text
            label: Text
            description: Edit the button text.
          - type: text
            name: url
            label: URL
            description: Edit the url to which the user is directed when the button
              is clicked
          - type: text
            name: icon
            label: icon
            hidden: true
          - type: text
            name: target
            label: Target
            description: This field determines whether a link will open in a new tab
              or not.  For internal links leave this field empty, for external links
              enter "_blank"
          description: Edit or add buttons that appear below this text section
        - type: text
          name: subheading
          label: Subheading
          description: 'Edit or add the subheading text for this text section.  '
        label: Right Text
        description: Edit the text that appears to the right side of the section
      - type: list
        name: grid
        label: grid
        config:
          use_select: true
          source:
            type: simple
          options:
          - middle
