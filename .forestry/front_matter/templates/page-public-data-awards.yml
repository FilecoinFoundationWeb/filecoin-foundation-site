          hidden: true
        - type: field_group
          name: cols
          label: cols
          fields:
          - type: text
            name: num
            label: num
            default: col-6_md-6_sm-10_mi-11
          - type: text
            name: push_left
            label: push_left
            default: off-0_md-2_sm-2_mi-1
          hidden: true
        - type: text
          name: heading
          label: Heading Text
        - type: text
          name: label
          label: Label
          description: If content is provided the label will appear above the heading
