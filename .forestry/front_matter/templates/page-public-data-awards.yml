        - type: field_group
          name: cols
          label: cols
          fields:
          - type: text
            name: num
            label: num
            default: col-3_sm-5_mi-6
          - type: text
            name: push_left
            label: push_left
            default: off-0_sm-1_mi-0
          hidden: true
        - type: file
          name: src
          label: Image src
          description: Upload or change the right image
        description: Edit the right image
      description: Edit the two images that appear below the image/text section
    - type: field_group
      name: faq-accordion-heading
      label: FAQ Accordion Heading
      fields:
      - type: list
        name: grid
        label: grid
        hidden: false
        config:
          use_select: true
          source:
            type: simple
      - type: field_group
        name: left
        label: Heading
        fields:
        - type: text
          name: type
          label: type
          default: text_block
          description: The block type used for this section. Changes to this field
            will affect the section's display. Admin use only, do not edit.
          hidden: true
        - type: text
          name: layout
          label: layout
          default: medium
          description: This field determines the size and layout of the text-block.
