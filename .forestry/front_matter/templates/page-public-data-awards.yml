            default: col-6_md-6_sm-10_mi-12
          - type: text
            name: push_left
            label: push_left
            default: off-1_md-2_sm-1_mi-0
          hidden: true
        - type: file
          name: src
          label: Image src
          description: Upload or change the left image
      - type: field_group
        name: right
        label: Right Image
        fields:
        - type: text
          name: type
          label: type
          default: image_block
          hidden: true
          description: The block type used for this section. Changes will affect the
