---
label: "[Page] Public Data Awards"
hide_body: true
fields:
- type: field_group
  name: seo
  label: seo
  fields:
  - type: text
    name: title
    label: title
  - type: textarea
    name: description
    label: description
- type: field_group
  name: og
  label: og
  fields:
  - type: text
    name: site_name
    label: site_name
  - type: text
    name: url
    label: url
  - type: text
    name: type
    label: type
  - type: file
    name: image
    label: image
- type: field_group
  name: page_content
  label: Page Content
  fields:
  - type: field_group
    name: section_0
    label: Hero Section
    fields:
    - type: field_group
      name: hero-header
      label: Page Header
      fields:
      - type: list
        name: grid
        label: Grid
        description: Changes to this field can affect the page layout. Admin use only
        config:
          use_select: false
      - type: field_group
        name: left
        fields:
        - type: text
          name: type
          label: type
          default: text_block
          description: Determines the block type used for this section. Changes will
            affect the display of the page. Admin use only, do not edit.
        - type: text
          name: layout
          label: Layout
          description: Determines the size of the text within this section.  Changes
            to this field can affect the layout/appearance of the page. Admin us only.
          default: large
        - type: field_group
          name: cols
          label: cols
          fields:
          - type: text
            name: num
            label: num
            default: col-5_sm-6_mi-12
          - type: text
            name: push_left
            label: push_left
            default: off-0
          - type: text
            name: push_right
            label: push_right
          description: Changes to the any fields within can affect the page layout.
            Admin use only.
          hidden: true
        - type: text
          name: theme
          label: Theme
          description: Changes to the theme can affect the appearance of the section.
            "light" will set the text color to white and "dark" dark will set the
            text color to a deep blue (almost black). Admin use only.
        - type: text
          name: heading
          label: Heading
          description: Large bolded text that appears as the title at the top of this
            page.
        - type: textarea
          name: description
          label: Description
          description: Edit the text that appears below the heading text.
        - type: text
          name: label
          label: Label
          description: The label text will appear above the heading text.
        - type: text
          name: subheading
          label: Subheading
          description: When there is content to display the subheading text will appear
            directly after the heading text and before the description.
        - type: list
          name: ctas
          config:
            use_select: false
          label: CTAs
          hidden: true
        label: Left Column
        description: The content displayed in the left side of the hero section is
          editable here.
      - type: field_group
        name: right
        label: Right Column
        fields:
        - type: text
          name: type
          label: Type
          default: image_block
          hidden: true
        - type: field_group
          name: cols
          label: cols
          fields:
          - type: text
            name: num
            label: num
            default: col-6_sm-5_mi-10
          - type: text
            name: push_left
            label: push_left
            default: off-1_sm-1_mi-2
          - type: text
            name: push_right
            label: push_right
          description: Changes to this field will affect the layout/appearance of
            the section. Admin use only.
          hidden: true
        - type: file
          name: src
          label: Image Source
          description: Upload or change the image that is displayed to the right of
            the text in the hero section.
        - type: text
          name: label
          label: Label
          hidden: true
        description: The content displayed on the right side of the hero section is
          editable here.
    description: This section starts at the top of the page and ends where the curved
      royal blue section begins
  - type: field_group
    name: section_1
    label: Intro Section 1
    fields:
    - type: field_group
      name: intro_1
      label: Intro 1
      fields:
      - type: field_group
        name: left
        fields:
        - type: text
          name: type
          label: type
          default: image_block
          hidden: true
          description: Defines the type of block used. Changes to this will affect
