---
label: "[Page] Index"
hide_body: true
fields:
- name: seo
  type: include
  config: {}
  template: data-seo
  label: Template → [Data] SEO
  description: 'SEO and metadata'
- name: og
  type: include
  config: {}
  template: data-open-graph-social
  label: Template → [Data] Open Graph & Social
  description: 'Open Graph Metadata'
- type: field_group
  name: page_content
  label: Page Content
  description: The visible content on the page is editable within this section.
  fields:
  - type: field_group
    name: section_1
    label: Section 1
    description: >
      This begins at the top of the page and ends before 'Participation' section ends (at the end of solid white background)
    fields:
    - type: field_group
      name: hero
      label: Hero
      description: 'First content section on page'
      fields:
      - type: field_group
        name: left
        label: Left Column
        fields:
        - name: text_block
          type: include
          config: {}
          template: block-text
          label: Template → [Block] Text
    - type: field_group
      name: intro_1
      label: Intro 1
      description: 'Text block and image. The image is on the right side and contained in blue the gradient.'
      fields:
      - name: grid
        type: include
        config: {}
        template: grid-classes
        label: Template → [Layout] Grid Alignment
        description: 'Selections from this dropdown will affect the section layout. DO NOT EDIT.'
      - type: field_group
        name: left
        label: Left Column
        description: 'The text is editable within this section'
        fields:
        - name: text_block
          type: include
          config: {}
          template: block-text
          label: Template → [Block] Text
      - type: field_group
        name: right
        label: Right Column
        description: 'The image block is editable within this section'
        fields:
        - name: image_block
          type: include
          config: {}
          template: block-image
          label: Template → [Block] Image
        - type: field_group
          name: customizations
          label: Customizations
          fields:
          - type: field_group
            name: background_layers
            label: background_layers
            fields:
            - type: text
              name: name
              label: name
              hidden: true
              default: BackgroundLayers
            - type: field_group
              name: props
              label: props
              fields:
              - type: text
                name: layers-array
                label: layers-array
                hidden: true
                default: '8_6_5_4_3_2'
              - type: field_group
                name: offset
                label: offset
                fields:
                - type: number
                  name: medium
                  label: medium
                  hidden: true
                  default: 0.75
                - type: number
                  name: mini
                  label: mini
                  hidden: true
                  default: 0.25
              - type: boolean
                name: reverse
                label: reverse
                hidden: true
                default: true
          hidden: true
    - type: field_group
      name: intro_2
      label: Intro 2
      description: 'Video on left and text block on right.'
      fields:
      - type: field_group
        name: left
        label: Left Column
        description: 'Video block is editable within this section.'
        fields:
        - name: video_block
          type: include
          config: {}
          template: block-video
          label: Template → [Block] Video
      - type: field_group
        name: right
        label: Right Column
        description: 'Text block is editable within this section.'
        fields:
        - name: text_block
          type: include
          config: {}
          template: block-text
          label: Template → [Block] Text
    - type: field_group
      name: banner_1
      label: Banner
      description: 'Text within large blue gradient'
      fields:
      - type: field_group
        name: left
        label: Content
        description: 'Banner content is editable within this section.'
        fields:
        - name: text_block
          type: include
          config: {}
          template: block-text
          label: Template → [Block] Text
        - type: field_group
          name: customizations
          label: customizations
          fields:
          - type: field_group
            name: background_layers
            label: background_layers
            fields:
            - type: text
              name: name
              label: name
              hidden: true
              default: BackgroundLayers
            - type: field_group
              name: props
              label: props
              fields:
              - type: text
                name: layers-array
                label: layers-array
                hidden: true
                default: '8_6_5_4_3_2'
              - type: field_group
                name: offset
                label: offset
                fields:
                - type: number
                  name: medium
                  label: medium
                  hidden: true
                  default: 0.75
                - type: number
                  name: mini
                  label: mini
                  hidden: true
                  default: 0.25
              - type: boolean
                name: reverse
                label: reverse
                hidden: true
                default: true
          hidden: true
    - type: field_group
      name: explore_1
      label: Explore
      description: 'Text block on left and clickable cards on right.'
      fields:
      - name: grid
        type: include
        config: {}
        template: grid-classes
        label: Template → [Layout] Grid Alignment
        description: 'Selections from this dropdown will affect the section layout. DO NOT EDIT.'
      - type: field_group
        name: left
        label: Left Column
        description: 'Text block is editable within this section.'
        fields:
        - name: text_block
          type: include
          config: {}
          template: block-text
          label: Template → [Block] Text
      - type: field_group
        name: right
        label: Right Column
        description: 'Clickable cards are editable within this section.'
        fields:
        - name: slider_block
          type: include
          config: {}
          template: comp-slider-block
          label: Template → [Block] Slider
    - type: field_group
      name: team_video
      label: Team Video
      description: 'Centered video block.'
      fields:
      - type: field_group
        name: left
        label: Content
        description: 'Video is editable within this section.'
        fields:
        - name: video_block
          type: include
          config: {}
          template: block-video
          label: Template → [Block] Video
        - type: field_group
          name: subtext
          label: Subtext
          description: 'This text appears below video and can be linked to a URL.'
          fields:
          - type: text
            name: type
            label: type
            hidden: true
            default: D
          - type: text
            name: action
            label: action
            hidden: true
            default: video
          - type: text
            name: icon
            label: icon
            hidden: true
            default: play
          - type: text
            name: text
            label: Text
          - type: text
            name: url
            label: URL
    - type: field_group
      name: grants
      label: Grants
      description: 'Text block and image. The image is on the left side.'
      fields:
      - name: grid
        type: include
        config: {}
        template: grid-classes
        label: Template → [Layout] Grid Alignment
        description: 'Selections from this dropdown will affect the section layout. DO NOT EDIT.'
      - type: field_group
        name: left
        label: Left Column
        description: 'The image is editable within this section.'
        fields:
        - name: image_block
          type: include
          config: {}
          template: block-image
          label: Template → [Block] Image
      - type: field_group
        name: right
        label: Right Column
        description: 'The text is editable within this section.'
        fields:
        - name: text_block
          type: include
          config: {}
          template: block-text
          label: Template → [Block] Text
  - type: field_group
    name: section_2
    label: Section 2
    description: >
      This is the 'Participation' section with clickable square cards on right side.
    fields:
    - type: field_group
      name: get_involved
      label: Get Involved
      fields:
      - name: grid
        type: include
        config: {}
        template: grid-classes
        label: Template → [Layout] Grid Alignment
        description: 'Selections from this dropdown will affect the section layout. DO NOT EDIT.'
      - type: field_group
        name: left
        label: Left Column
        description: 'The text block is editable within this section.'
        fields:
        - name: text_block
          type: include
          config: {}
          template: block-text
          label: Template → [Block] Text
      - type: field_group
        name: right
        label: Right Column
        description: 'Clickable cards are editable within this section.'
        fields:
        - name: slider_block
          type: include
          config: {}
          template: comp-slider-block
          label: Template → [Block] Slider
        - type: field_group
          name: customizations
          label: Customizations
          fields:
          - type: field_group
            name: background_layers
            label: background_layers
            fields:
            - type: text
              name: name
              label: name
              hidden: true
              default: BackgroundLayers
            - type: field_group
              name: props
              label: props
              fields:
              - type: text
                name: layers-array
                label: layers-array
                hidden: true
                default: '8_6_5_4'
              - type: field_group
                name: offset
                label: offset
                fields:
                - type: number
                  name: medium
                  label: medium
                  hidden: true
                  default: 0.75
                - type: number
                  name: mini
                  label: mini
                  hidden: true
                  default: 0.25
              - type: boolean
                name: reverse
                label: reverse
                hidden: true
                default: true
          hidden: true
  - type: field_group
    name: section_3
    label: Section 3
    description: >
      This section begins after 'Participation' section, ends at the footer, and has a solid white background.
    fields:
    - name: diver_deeper
      type: include
      config: {}
      template: comp-divedeeper
      label: Dive Deeper
      description: 'Video testimonials and accompanying text'
pages:
- content/pages/index.json
