---
label: "[Page] Grants"
hide_body: true
fields:
- name: seo
  type: include
  config: {}
  template: data-seo
  label: Template → [Data] SEO
  description: 'SEO and metadata'
- name: og
  type: include
  config: {}
  template: data-open-graph-social
  label: Template → [Data] Open Graph & Social
  description: 'Open Graph Metadata'
- type: field_group
  name: page_content
  label: Page Content
  description: The visible content on the page is editable within this section.
  fields:
  - type: field_group
    name: section_1
    label: Section 1
    description: 'This is the first section on page, with text block on left and image within blue gradient on right.'
    fields:
    - type: field_group
      name: hero
      label: Content
      description: 'Text block and image are editable within this section'
      fields:
      - type: field_group
        name: left
        label: Left Column
        description: 'Text block is editable within this section.'
        fields:
        - name: text_block
          type: include
          config: {}
          template: block-text
          label: Template → [Block] Text
      - type: field_group
        name: right
        label: Right Column
        description: 'The image is editable within this section'
        fields:
        - name: image_block
          type: include
          config: {}
          template: block-image
          label: Template → [Block] Image
        - type: field_group
          name: customizations
          label: customizations
          fields:
          - type: field_group
            name: background_layers
            label: background_layers
            fields:
            - type: text
              name: name
              label: name
              hidden: true
              default: BackgroundLayers
            - type: field_group
              name: props
              label: props
              fields:
              - type: text
                name: layers-array
                label: layers-array
                hidden: true
                default: '5_6'
              - type: field_group
                name: offset
                label: offset
                fields:
                - type: number
                  name: mini
                  label: mini
                  hidden: true
                  default: 0.75
                hidden: true
              hidden: true
            hidden: true
          hidden: true
  - type: field_group
    name: section_2
    label: Section 2
    description: 'This begins at the point where textblock titled Developer Grants is positioned to the left of five thick vertical blue lines and cards with image and text appear to the right of five thick vertical blue lines and ends at a centered textblock with dark blue background.'
    fields:
    - type: field_group
      name: gallery-1-header
      label: Gallery 1 Header
      description: 'Textblock and cards. Textblock is position to the left of five thick vertical blue lines and cards with image and text are to the right of five thick vertical blue lines.'
      fields:
      - type: field_group
        name: left
        label: Content
        description: 'Textblock is editable within this section.'
        fields:
        - name: text_block
          type: include
          config: {}
          template: block-text
          label: Template → [Block] Text
    - type: field_group
      name: gallery-1-cards
      label: Gallery 1 Cards
      description: 'Cards with image and text are editable within this section.'
      fields:
      - type: field_group
        name: left
        label: Left Column
        description: 'NEEDS TO BE EDITED ONCE VISIBLE ON FORESTRY'
        fields:
        - type: text
          name: type
          label: type
          hidden: true
          default: image_block
        - type: field_group
          name: customizations
          label: Customizations
          fields:
          - type: field_group
            name: floating_menu
            label: floating_menu
            fields:
            - type: text
              name: name
              label: name
              hidden: true
              default: FloatingMenu
            - type: field_group
              name: props
              label: props
              fields:
              - type: text
                name: id
                label: id
                hidden: true
                default: floating-hands
              - type: text
                name: cutoff
                label: cutoff
                hidden: true
                default: more-info
              - type: number
                name: offsettop
                label: offsettop
                hidden: true
                default: 200
              - type: number
                name: offsetbottom
                label: offsetbottom
                hidden: true
                default: 100
              - type: text
                name: content
                label: content
                hidden: true
                default: "<img src='/icons/hands-opening.png' class='image'/>"
              hidden: true
            hidden: true
          hidden: true
        - name: cols
          type: field_group
          config: {}
          fields:
          - name: num
            type: text
            config:
              required: false
            label: num
            hidden: true
            default: col-4_mi-8
          - name: push_left
            type: text
            config:
              required: false
            hidden: true
            default: off-2_mi-2
            label: push_left
          label: cols
          hidden: true
        hidden: true
      - type: field_group
        name: right
        label: Right Column
        description: 'NEEDS TO BE EDITED ONCE VISIBLE ON FORESTRY'
        fields:
        - name: slider_block
          type: include
          config: {}
          template: comp-slider-block
          label: Template → [Block] Slider
  - type: field_group
    name: section_3
    label: Section 3
    description: 'This section is the textblock that is centered within royal blue border on dark blue background.'
    fields:
    - type: field_group
      name: banner-1
      label: Banner 1
      description: 'Textblock is editable within this section'
      fields:
      - type: field_group
        name: left
        label: Content
        fields:
        - type: field_group
          name: customizations
          label: customizations
          fields:
          - type: field_group
            name: background_layers
            label: background_layers
            fields:
            - type: text
              name: name
              label: name
              hidden: true
              default: BackgroundLayers
            - type: field_group
              name: props
              label: props
              fields:
              - type: text
                name: layers-array
                label: layers-array
                hidden: true
                default: '8_6'
              - type: field_group
                name: offset
                label: offset
                fields:
                - type: number
                  name: mini
                  label: mini
                  hidden: true
                  default: 1.375
                hidden: true
              - type: boolean
                name: reverse
                label: reverse
                hidden: true
                default: true
              hidden: true
            hidden: true
          hidden: true
        - name: text_block
          type: include
          config: {}
          template: block-text
          label: Template → [Block] Text
  - type: field_group
    name: section_4
    label: Section 4
    description: 'This begins at the point where textblock titled Community Grants is positioned to the left of five thick vertical blue lines and cards with image and text appear to the right of five thick vertical blue lines and ends at a centered textblock wiith tabs and dark blue background.'
    fields:
    - type: field_group
      name: gallery-2
      label: Gallery 2
      description: 'Textblock and cards. Textblock is position to the left of five thick vertical blue lines and cards with image and text are to the right of five thick vertical blue lines.'
      fields:
      - type: field_group
        name: left
        label: Left Column
        description: 'Textblock is editable within this section.'
        fields:
        - name: text_block
          type: include
          config: {}
          template: block-text
          label: Template → [Block] Text
      - type: field_group
        name: right
        label: Right Column
        description: 'Cards with image and text are editable within this section.'
        fields:
        - name: slider_block
          type: include
          config: {}
          template: comp-slider-block
          label: Template → [Block] Slider
  - type: field_group
    name: section_5
    label: Section 5
    description: 'This section contains an interactive slider with multiple clickable options on the left side of a centerd textblock.'
    fields:
    - type: field_group
      name: tabbed-slider
      label: Tabbed Slider
      description: 'Slider is editable within this section.'
      fields:
      - type: text
        name: type
        label: type
        hidden: true
        default: custom
      - type: text
        name: component
        label: component
        hidden: true
        default: TabbedSlider
      - type: field_group
        name: props
        label: Content
        description: 'Click 'Add Slide' to add another clickable option to slider.'
        fields:
        - type: field_group
          name: tabs
          label: tabs
          fields:
          - type: field_group
            name: cols
            label: cols
            fields:
            - type: text
              name: num
              label: num
              default: col-3_sm-10_ti-12
            - type: text
              name: push_left
              label: push_left
              default: off-0_sm-1_ti-0
            hidden: true
          hidden: true
        - type: field_group
          name: card
          label: card
          fields:
          - type: field_group
            name: cols
            label: cols
            fields:
            - type: text
              name: num
              label: num
              default: col-7_md-6_sm-10_mi-10
            - type: text
              name: push_left
              label: push_left
              default: off-1_md-2_sm-1_mi-2
            hidden: true
          hidden: true
        - type: field_group_list
          name: slides
          label: Slides
          fields:
          - type: text
            name: label
            label: Label
          - type: file
            name: icon
            label: Icon
          - type: textarea
            name: description
            label: Description
          config:
            max: 3
            labelField: label
  - type: field_group
    name: section_6
    label: Section 6
    description: 'This section contains a centered video and textblock with the video on the left and a textblock on the right.'
    fields:
    - type: field_group
      name: info-1
      label: Content
      fields:
      - type: field_group
        name: left
        label: Left Column
        description: 'Video block is editable within this section.'
        fields:
        - name: video_block
          type: include
          config: {}
          template: block-video
          label: Template → [Block] Video
      - name: right
        type: field_group
        config: {}
        fields:
        - name: text_block
          type: include
          config: {}
          template: block-text
          label: Template → [Block] Text
        label: Right Column
        description: 'Text block is editable within this section.'
  - type: field_group
    name: section_7
    label: Section 7
    description: 'This section contains the 'Participation' section with clickable square cards on the right side.'
    fields:
    - type: field_group
      name: explore-panel
      label: Explore Panel
      description: 'Text block on left and clickable cards on right.'
      fields:
      - name: grid
        type: include
        config: {}
        template: grid-classes
        label: Grid Classes
        description: 'CSS Grid Classes. DO NOT EDIT'
      - type: field_group
        name: left
        label: Left Column
        description: 'Text block is editable within this section.'
        fields:
        - name: text_block
          type: include
          config: {}
          template: block-text
          label: Template → [Block] Text
      - type: field_group
        name: right
        label: Right Column
        description: 'Clickable cards are editable within this section.'
        fields:
        - name: slider_block
          type: include
          config: {}
          template: comp-slider-block
          label: Template → [Block] Slider
        - type: field_group
          name: customizations
          label: Customizations
          fields:
          - type: field_group
            name: background_layers
            label: background_layers
            fields:
            - type: text
              name: name
              label: name
              hidden: true
              default: BackgroundLayers
            - type: field_group
              name: props
              label: props
              fields:
              - type: text
                name: layers-array
                label: layers-array
                hidden: true
                default: '8_6'
              - type: field_group
                name: offset
                label: offset
                fields:
                - type: number
                  name: mini
                  label: mini
                  hidden: true
                  default: 1.375
              - type: boolean
                name: reverse
                label: reverse
                hidden: true
                default: true
              - type: number
                name: border-radius
                label: border-radius
                hidden: true
                default: 5
            hidden: true
          hidden: true
  - type: field_group
    name: section_8
    label: Section 8
    description: 'This section contains the Events and Hackathons section and ends at the footer.'
    fields:
    - name: events-hackathons
      type: include
      config: {}
      template: events-hackathons
      label: Template → [Comp] Events & Hackathons
      description: ''
pages:
- content/pages/grants.json
